        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row form-group">
                        <div class="col-12">
                            <legend>{{alias}}</legend>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12 text-right">
                            <button class="btn btn-primary" v-on:click="doNew()">

                                <span>Novo</span>

                    </div>
                    <div class="row">

                </div>
            </div>
        </div>
    </div>
