<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>{{alias}}</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Username</label>
                                <input class="form-control" type="text" placeholder="Username" v-model="model.username">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Password</label>
                                <input class="form-control" type="password" placeholder="Password" v-model="model.password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>Dados Pessoais</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Nome</label>
                                <input class="form-control" type="text" placeholder="Nome" v-model="model.usuarioInfo.nome">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Data de Nascimento</label>
                                <date-catcher v-model="model.usuarioInfo.dataNascimento" placeholder="Data de Nascimento" v-bind:model-as-date="true"></date-catcher>
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">RG</label>
                                <input class="form-control" type="text" placeholder="RG" v-model="model.usuarioInfo.rg">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">CPF</label>
                                <input class="form-control" type="text" placeholder="CPF" v-model="model.usuarioInfo.cpf">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Gênero</label>
                                <input class="form-control" type="text" placeholder="Gênero" v-model="model.usuarioInfo.genero">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Estado Cívil</label>
                                <input class="form-control" type="text" placeholder="Estado Cívil" v-model="model.usuarioInfo.estadoCivil">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Pai</label>
                                <selector v-model="model.usuarioInfo.pai" v-bind:query="ui.query" placeholder="Pai" v-bind:label="ui.usuarioInfoLabel"></selector>
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Mãe</label>
                                <selector v-model="model.usuarioInfo.mae" v-bind:query="ui.query" placeholder="Mãe" v-bind:label="ui.usuarioInfoLabel"></selector>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>Dados de Endereço</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label class="control-label">Rua</label>
                                <input class="form-control" type="text" placeholder="Rua" v-model="model.usuarioInfo.endereco.rua">
                            </div>
                            <div class="col-12 col-md-1 form-group">
                                <label class="control-label">Número</label>
                                <input class="form-control" type="text" placeholder="Número" v-model="model.usuarioInfo.endereco.numero">
                            </div>
                            <div class="col-12 col-md-2 form-group">
                                <label class="control-label">Complemento</label>
                                <input class="form-control" type="text" placeholder="Complemento" v-model="model.usuarioInfo.endereco.complemento">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Bairro</label>
                                <input class="form-control" type="text" placeholder="Bairro" v-model="model.usuarioInfo.endereco.bairro">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Cidade</label>
                                <input class="form-control" type="text" placeholder="Cidade" v-model="model.usuarioInfo.endereco.cidade">
                            </div>
                            <div class="col-12 col-md-3 form-group">
                                <label class="control-label">Estado</label>
                                <input class="form-control" type="text" placeholder="Estado" v-model="model.usuarioInfo.endereco.estado">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>Areas de Interesse</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <selector v-bind:itens="ui.categoriaProfissionais" placeholder="Area de interesse" label="label" v-model="ui.areaInteresse.categoriaProfissional"></selector>
                            </div>
                            <div class="col-12 col-md-2 form-group text-left">
                                <button class="btn btn-primary" v-on:click="addCategoriaProfissional(ui.areaInteresse)">Adicionar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <card-table v-bind:columns="getTableAreaInteresse().columns" v-bind:itens="model.usuarioInfo.areaInteresses" v-bind:menu="getTableAreaInteresse().menu"></card-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>Permissões de acesso</legend>   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <selector v-bind:itens="getRoles()" placeholder="Permissões" label="label" v-model="ui.role"></selector>
                            </div>
                            <div class="col-12 col-md-2 form-group text-left">
                                <button class="btn btn-primary" v-on:click="addRole(ui.role)">Adicionar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <card-table v-bind:columns="getTableRole().columns" v-bind:itens="model.usuarioInfo.roles" v-bind:menu="getTableRole().menu"></card-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group text-right">
                <button class="btn btn-primary" v-on:click="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
