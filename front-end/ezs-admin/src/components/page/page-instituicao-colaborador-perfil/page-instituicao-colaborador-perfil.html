<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>{{alias}}</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label class="control-label">Nome</label>
                                <input class="form-control" type="text" placeholder="Nome" v-model="model.nome">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 form-group">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <legend>Permissões de acesso</legend>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <selector v-bind:itens="ui.roles" placeholder="Permissões" v-bind:label="ui.rolesLabel" v-model="ui.role"></selector>
                            </div>
                            <div class="col-12 col-md-2 form-group text-left">
                                <button class="btn btn-primary" v-on:click="addRole(ui.role)">Adicionar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <card-table v-bind:columns="getTableRole().columns" v-bind:itens="model.roles" v-bind:menu="getTableRole().menu"></card-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group text-right">
                <button class="btn btn-primary" v-on:click="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
